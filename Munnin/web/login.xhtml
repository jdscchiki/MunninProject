<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Munnin</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/logo.png']}" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="skin-index.css" />
    </h:head>
    <h:body>
        <div class="wrapper">
            <form class="login" jsf:id="loginForm">
                <img src="#{resource['img/logo-completo.png']}" alt="munnin_icono" class="full-logo" />
                <h2 class="title"> Inicia sesión en Munnin </h2>
                <label jsf:for="#{formLogin.mailId}"> Correo </label>
                <input type="email" jsf:id="#{formLogin.mailId}" jsf:value="#{formLogin.mail}" maxlength="40" placeholder="Tu correo" required="true" />
                <i class="fa fa-user"><span class="glyphicon glyphicon-user"></span></i>
                <label jsf:for="#{formLogin.passwordId}"> Contraseña </label>
                <input type="password" jsf:id="#{formLogin.passwordId}" jsf:value="#{formLogin.password}" maxlength="16" placeholder="Tu contraseña" required="true" />
                <i class="fa fa-key"><span class="glyphicon glyphicon-lock"></span></i>
                <a href="#">¡He olvidado mi contraseña! </a>
                <div class="alert alert-danger" jsf:rendered="#{formLogin.menssage != null}" >
                    #{formLogin.menssage}
                </div>
                <button jsf:action="#{formLogin.doLogin}" >
                    <span> Ingresar </span>
                </button>
            </form>
            <footer><a href="#">©copyright</a></footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <h:outputScript library="js" name="prefixfree.min.js" />
        <h:outputScript library="js" name="index_validator.js" />
        <h:outputScript library="js" name="mensajes.js" />
    </h:body>
</html>
