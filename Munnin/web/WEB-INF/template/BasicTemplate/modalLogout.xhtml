<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="modal fade" id="vtn">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-fixed" data-dismiss="modal">&#215;</button>
                    <h4 class="modal-title">Cerrar sesión</h4>
                </div> 
                <div class="modal-body">
                    <p>¿Esta seguro de cerrar sesión?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <a type="button" class="btn btn-primary" href="#{request.contextPath}/exit">Salir</a>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
