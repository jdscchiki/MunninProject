<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/WEB-INF/template/BasicTemplate.xhtml" >
        <ui:define name="title">
            Nuevo archivo
        </ui:define>
        <ui:define name="linksNavbar">
            <ui:include src="/WEB-INF/template/BasicTemplate/navbarLinks/instructor.xhtml" ></ui:include>
        </ui:define>
        <ui:define name="contentPage">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Enviar un nuevo objeto de aprendizaje</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                    <div class="col-sm-10">
                                        <input id="nombre" type="text" class="form-control" placeholder="Nombre del objeto de aprendizaje" maxlength="100"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
                                    <div class="col-sm-10"> 
                                        <textarea id="descripcion" class="form-control" rows="3"  ></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-2" for="palabrasC">Palabras clave:</label>
                                    <div class="col-sm-10"> 
                                        <input id="palabrasC" type="text" class="form-control" placeholder="Palabras clave del objeto de aprendizaje" maxlength="200" />
                                    </div>
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <p>Las palabras clave son usadas para mejorar las busquedas de archivos. Por favor, separelas por punto y coma(;).</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-2" for="tipoObj">Tipo de objeto:</label>
                                    <div class="col-sm-2"> 
                                        <select class="form-control" id="tipoObj">
                                            <option>1</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h:outputScript target="body">
                $(document).ready(function () { 
                });
            </h:outputScript>
        </ui:define>
    </ui:composition>
</html>
