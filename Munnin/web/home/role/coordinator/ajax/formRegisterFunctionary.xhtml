<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body >
        <div class="modal-dialog">
            <form jsf:id="formRegisterFunctionary"
                  class="form-horizontal"
                  data-ajax-url="ajax/tableFunctionaries.xhtml"
                  data-id-display-answer="fulltable">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&#215;</button>
                        <h4 class="modal-title">Registro de funcionarios</h4>
                    </div>
                    <div class="modal-body">
                        <div id="div_message" 
                             jsf:rendered="#{coordinatorFunctionaryFormRegister.message != null}">
                            <p>#{coordinatorFunctionaryFormRegister.message}</p>
                        </div>
                        <div class="form-group">
                            <label jsf:for="formRegisterFunctionaryTipoDoc" 
                                   class="control-label col-lg-3">
                                Tipo de documento:
                            </label>
                            <div class="col-lg-4">
                                <h:selectOneMenu value="#{coordinatorFunctionaryFormRegister.idDocumentType}"
                                                 id="formRegisterFunctionaryTipoDoc"
                                                 class="form-control">
                                    <f:selectItems value="#{coordinatorFunctionaryFormRegister.showDocumentTypes()}"
                                                   var="documentType"
                                                   itemValue="#{documentType.id}"
                                                   itemLabel="#{documentType.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label jsf:for="formRegisterFunctionaryDocumento" 
                                   class="control-label col-lg-3">Documento :</label>
                            <div class="col-lg-4">
                                <input type="text"
                                       class="form-control"
                                       jsf:id="formRegisterFunctionaryDocumento"
                                       placeholder="Documento"
                                       maxlength="12"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </h:body>
</html>
