<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:body >
        <div class="row">
            <div class="col-lg-12">
                <div id="div_message" 
                     jsf:rendered="#{coordinatorFunctionarySearch.message != null}">
                    #{coordinatorFunctionarySearch.message}
                </div>
                <form jsf:id="searchFunctionaryForm" 
                      class="form-horizontal" 
                      data-ajax-url="ajax/tableFunctionaries.xhtml"
                      data-id-display-answer="ajaxTableFunctionaries"
                      data-form-name="searchFunctionaryForm">
                    <div class="form-group">
                        <label class="control-label col-sm-1" 
                               jsf:for="search" >
                            Buscar:
                        </label>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <input type="text" class="form-control" 
                                       placeholder="Buscar funcionario" 
                                       jsf:id="search" 
                                       jsf:value="#{coordinatorFunctionarySearch.search}" />
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" 
                           jsf:id="page" 
                           jsf:value="#{coordinatorFunctionarySearch.page}" 
                           data-name="page"/>
                </form>
            </div>
            <div class="col-lg-12">
                <ul class="pagination">
                    <ui:repeat value="#{coordinatorFunctionarySearch.showPagesLinks()}" var="page">
                        <li class="#{(coordinatorFunctionarySearch.page == page)? 'active' : ''}" >
                            <a data-page="#{page}" 
                               data-form-send="searchFunctionaryForm">
                                #{page}
                            </a>
                        </li>
                    </ui:repeat>
                </ul>
                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{coordinatorFunctionarySearch.viewFunctionaries()}" 
                                           var="funtionary">
                                    <tr data-id="#{funtionary.id}">
                                        <td>#{funtionary.documento}</td>
                                        <td>#{funtionary.nombre}</td>
                                        <td>#{funtionary.apellido}</td>
                                        <td>#{funtionary.correo}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
