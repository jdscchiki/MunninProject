<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/WEB-INF/template/BasicTemplate.xhtml" >
        <ui:define name="title">
            Nuevo archivo
        </ui:define>
        <ui:define name="linksNavbar">
            <ui:include src="/WEB-INF/template/BasicTemplate/navbarLinks/instructor.xhtml" ></ui:include>
        </ui:define>
        <ui:define name="contentPage">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Carga Masiva de Datos</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="form-horizontal"
                                  jsf:id="formUploadObject"
                                  enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label class="control-label col-sm-2" for="tipoObj">Archivo:</label>
                                    <div class="col-sm-5"> 
                                        <input id="keyword" 
                                               jsf:value="#{instructorFormUploadExcelData.file}"
                                               type="file" accept = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                               class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-primary">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h:outputScript target="body">
                $(document).ready(function () { 
                });
            </h:outputScript>
        </ui:define>
    </ui:composition>
</html>
